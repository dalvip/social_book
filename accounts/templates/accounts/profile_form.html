{% load custom_filters %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container my-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h2 class="font-weight-bold">Edit Profile</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="font-weight-bold">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }} <!-- Add Bootstrap class to fields -->
                    {% if field.errors %}
                    <div class="text-danger">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary ml-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
