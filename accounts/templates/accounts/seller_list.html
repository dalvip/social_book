<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sellers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f5f5f5;
            }

            .container {
                margin-top: 2rem;
            }

            .seller-card {
                background: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s ease;
                padding: 1rem;
                text-align: center;
            }

            .seller-card:hover {
                transform: translateY(-5px);
            }

            .seller-card h5 {
                margin-top: 0.5rem;
                font-size: 1.1rem;
                color: #333;
            }

            .seller-card .btn-view {
                margin-top: 0.5rem;
                font-size: 0.9rem;
                padding: 0.4rem 1rem;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                text-decoration: none;
            }

            .seller-card .btn-view:hover {
                background-color: #0056b3;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h2 class="text-center mb-4">Our Sellers</h2>
            <div class="row">
                {% for seller in sellers %}
                <div class="col-md-4 mb-4">
                    <div class="seller-card">
                        <h5>{{ seller.username }}</h5>
                        <p class="text-muted">Books Sold: {{ seller.books_sold_count }}</p>
                        <a href="{% url 'seller_profile' seller.id %}" class="btn-view">View Profile</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
